name: sava:1.2

endpoints:
  sava.port: 9050/http

clusters:

  sava:
    services:
      breed:
        name: sava-frontend:1.2.0
        deployable: savaltd/sava-frontend:1.2.0
        ports:
          port: 8080/http

        environment_variables:
          BACKEND_1: http://$backend1.host:$backend1.ports.port/api/message
          BACKEND_2: http://$backend2.host:$backend2.ports.port/api/message

        dependencies:
          backend1: sava-backend1:1.2.0
          backend2: sava-backend2:1.2.0
      scale:
        cpu: 0.5       
        memory: 512  
        instances: 1          

  backend1:
    services:
      breed:
        name: sava-backend1:1.2.0
        deployable: savaltd/sava-backend1:1.2.0
        ports:
          port: 8080/http
      scale:
        cpu: 0.5       
        memory: 512  
        instances: 1          

  backend2:
    services:
      breed:
        name: sava-backend2:1.2.0
        deployable: savaltd/sava-backend2:1.2.0
        ports:
          port: 8080/http
      scale:
        cpu: 0.5       
        memory: 512  
        instances: 1          
