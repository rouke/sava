name: sava:1.3

endpoints:
  sava.port: 9050/http

clusters:

  sava:
    services:
      breed:
        name: sava-frontend:1.3.0
        deployable: savaltd/sava-frontend:1.3.0
        ports:
          port: 8080/http

        environment_variables:
          # using alias feature, instead of only "BACKEND: http://..."
          backend[BACKEND]: http://$backend.host:$backend.ports.port/api/message

        dependencies:
          backend: sava-backend:1.3.0
      scale:
        cpu: 0.5       
        memory: 512  
        instances: 1          

  backend:
    services:
      breed:
        name: sava-backend:1.3.0
        deployable: savaltd/sava-backend:1.3.0
        ports:
          port: 8080/http
      scale:
        cpu: 0.5       
        memory: 512  
        instances: 1          
